<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Run</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Submit Your Speedrun</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('submit') }}" method="POST">
        <div>
            <label for="time">Time (in seconds):</label>
            <input type="number" step="any" id="time" name="time" required>
        </div>
        <div>
            <label for="video_url">Video URL:</label>
            <input type="url" id="video_url" name="video_url" required>
        </div>
        <div>
            <label for="game">Game:</label>
            <select id="game" name="game" required>
                <option value="" disabled selected>Select a game</option>
                <option value="game1">Port%</option>
                <option value="game2">Tutorial%</option>
                <!-- <option value="game3">Game 3</option> -->
            </select>
        </div>
        <button type="submit">Submit Run</button>
    </form>
    <a href="/">Back to Leaderboard</a>
</body>
</html>
